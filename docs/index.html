<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #ffc430;
            color: white;
            font-family: 'UnifrakturCook', cursive;
            overflow:hidden;
        }

        canvas {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            width: 100vw;
            height: 100vh;
        }

        img {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        #canvas_display {
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main" style="position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; margin: 0; padding: 0;">
        <div id="text_area" style="position: fixed;
        right: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        text-align: center;
        padding-top: 30%;
        transform: rotate(-15deg);
        font-size:36px;
    ">
            <h1 v-for="text_segment of text_segments">{{text_segment}}</h1>
        </div>
        <div id="click_catcher" style="position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; margin: 0; padding: 0;"></div>
    </div>
    <canvas id="canvas_low_res" width="1200" height="1000" style="image-rendering: pixelated;"></canvas>
<script src="index.3ecef2c5168b2af22318.js"></script></body>
</html>
